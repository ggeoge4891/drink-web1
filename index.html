<!-- 文件類型 html5 (5)是指版本  快捷鍵 C+/ 新增註解 S+D 刪除整行-->
<!DOCTYPE html>

<!--網頁 語言 EN-指英文 ZH-中文 -->
<html lang="zh">

<!-- 頭部 網頁描述 -->
<head>
    <!-- 編碼 萬國碼 -->
    <meta charset="UTF-8">
    <!-- 網站標題 - 瀏覽器標籤 -->
    <title>PIZZA</title>
<!-- CSS 區塊 - 內部樣式 -->
    <style>
        #box{
            background-color: rgba(0,0,0,0.3);
            height: 500px;

        }
    </style>
</head>
<!-- 身體 - 網頁內容 -->
<body>
    <div id="box">
        <!-- 導覽列元素 - 放 LOGO、分頁連結 - 有語意 提升 SEO -->
        <nav>
            <a href="index.html">PIZZA</a>
            <div>
                <!--a href= 網頁連結  -->
                <a href="#">關於我</a>
                <a href="#">故事</a>
                <a href="#">連絡我們</a>
            </div>
        </nav>
        <!-- 內容區塊元素 - 標題、內文或按鈕等...  - 有語意  -->
        <section>
            <h1>我們是PIZZA店</h1>
            <!-- lorem 假文 沒內文時 暫時充字數 -->
            <p>Lorem ipsum dolor sit amet.</p>
            <a href="#">前往購買</a>
            <!-- 水平線 -->
            <hr>
        </section>
        <!-- 圖片按扭區塊 -->
        <section>
            <!-- (a[href="#"]>img)*3 -->
            <a href="#"><img src="person.png" alt="關於我"></a>
            <a href="#"><img src="pizza.png" alt="PIZZA"></a>
            <a href="#"><img src="phone.png" alt="連絡我們"></a>
        </section>

        <footer>
            pizza店 &copy; 2019
        </footer>
    </div>
    
</body>
</html>
